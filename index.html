<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="signup-wrapper">
        <section class="visual-content">
            <div class="title">
                <p>Islander</p>
            </div>
            <div class="credit">
                <p>Photo by: Ler Via√±a</p>
            </div>
        </section>
        <section class="form-content">
            <header class="form-header">
                <p>This is not a real online service! You need something like this in your life to help
                    you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </header>
            <form id="signup-form" action="#" method="post">
                <div class ="input-wrapper">
                    <h2>Let's do this!</h2>
                    <div class ="input-grid">
                        <div class="field-group">
                            <label for="firstaname">First Name </label>
                            <input type="text" id="firstaname" name="firstaname" required>
                        </div>
                        <div class="field-group">  
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>  
                        <div class="field-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required autocomplete="off">
                        </div>
                        <div class="field-group">   
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" id="phonenumber" name="phonenumber" required placeholder="09xxxxxxxxx"
                            pattern="[0-9]{10}">
                        </div>   
                        <div class="field-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                            title="Password must be at least 8 characters long and include: 1 uppercase, 1 lowercase, 1 number, and 1 symbol.">
                        </div>
                        <div class="field-group">
                            <label for="password">Confirm Password </label>
                            <input type="password" id="password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                            title="Password must be at least 8 characters long and include: 1 uppercase, 1 lowercase, 1 number, and 1 symbol.">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
